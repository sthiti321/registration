<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
   
</head>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
}

body {
    background: linear-gradient(135deg, #1f4037, #99f2c8); /* Modern gradient background */
    background-size: cover;
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.registration-form-container {
    background: rgba(255, 255, 255, 0.2); /* More transparent background */
    border-radius: 15px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    padding: 40px;
    width: 100%;
    max-width: 400px;
    backdrop-filter: blur(15px); /* Enhanced glassmorphism effect */
    border: 1px solid rgba(255, 255, 255, 0.18);
    animation: fadeIn 1.5s ease-in-out; /* Smooth fade-in effect */
}

.registration-form h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #ffffff;
    font-weight: 700;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #ffffff;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 2px solid rgba(255, 255, 255, 0.5);
    border-radius: 5px;
    font-size: 14px;
    color: #ffffff;
    background-color: rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease; /* Smooth transition */
}

.form-group input:focus {
    border-color: #66fcf1;
    outline: none;
    box-shadow: 0 0 8px rgba(102, 252, 241, 0.6); /* Glowing border effect */
}

button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: rgba(255, 255, 255, 0.2);
    border: none;
    border-radius: 5px;
    color: #ffffff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease; /* Hover and press effect */
}

button[type="submit"]:hover {
    background-color: black; /* Darker hover effect */
    transform: translateY(-3px);
}

button[type="submit"]:active {
    background-color: rgba(255, 255, 255, 0.7);
    transform: translateY(1px);
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

</style>
<body>
    <div class="registration-form-container">
        <form class="registration-form" id="registrationForm" action="#" method="POST">
            <h2>Register</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting

    // Capture the form data
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    // Log the data to the console
    console.log('Form Data:');
    console.log('Full Name:', name);
    console.log('Email:', email);
    console.log('Password:', password);
    console.log('Confirm Password:', confirmPassword);

    // Optional: Add validation and further processing here
});

    </script>
</body>
</html>
